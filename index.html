<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Greetings Page</title>
    <link rel="stylesheet" href="css/greet.css">
  </head>
  <body>
    <div class="container">

      <div class="center greeting ">
        <h1>Greet</h1>
      </div>

      <div class="nameBox center">

        <div class="name ">
          <strong>Name:</strong>
        </div>

        <div class="textInputBox">
          <textarea  name="greetInput" class = "greetName " value = "" ></textarea>
        </div>

        <div class="counter">
          <strong>Number:</strong>
          <span class="counterNameDisplay"><span class="counterDisplay" value = "" ></span></span>
        </div>
      </div>
      <div class="radioButtons center">

        <div class="radioBtn center">
            <h3>Select a Language</h3>
          <div class="language center">
            <input type="radio" name="languageType" class="languageRadio" value="afrikaans">
            <span class="label-body">Afrikaans</span>
          </div>

          <div class="language center">
            <input type="radio" name="languageType" class="languageRadio" value="english">
            <span class="label-body">English</span>
          </div>

          <div class="language center">
            <input type="radio" name="languageType" class="languageRadio" value="xhosa">
            <span class="label-body">isiXhosa</span>
          </div>

        </div>
      </div>

      <div class = 'DisplayField'>

        <span class="nameOfPerson"><span class="displayName"></span></span>

      </div>

      <div class="clickButtons center ">

        <div class="greetButton ">
          <button class="greetMeBtn" type="button" name="button">Greet</button>
        </div>

        <div class="resetButton ">
          <button class="resetTheBtn" type="button" name="button">Reset</button>
        </div>

      </div>
    </div>

  </body>
  <script src="js/greet.js"></script>
  <script src="js/greet-dom.js"></script>

</html>
